
# Tests Actions to deploy ARM template to Azure
name: arm-template-deploy
on: [push]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check Out Repository
      id: checkout_repository
      uses: actions/checkout@v2


    - name: deploy arm template
      id: arm_deploy
      uses: mlopstemplates/aml-configure@master
      with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          armtemplate_file: "deploy.json"
          armtemplateparams_file: "deploy.params.json"
          resource_group: "testG"
          deployment_mode: "Incremental"

    - name: Display deployment output details
      run: |
          echo deployment_status: "${{ steps.arm_deploy.outputs.deployment_parameters}}"
          echo deployment_error: "${{ steps.arm_deploy.outputs.deployment_output}}"
  
